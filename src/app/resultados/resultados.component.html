<h3>Resulrados con promesa</h3>
<ul>
    <li *ngFor="let resultado of resultadosPromise | async">
        {{resultado.nombre}}
    </li>
</ul>

<h3>Resultados sin promesas</h3>
<ul>
    <li *ngFor="let resultado of resultados">
        {{resultado.nombre}}
         <img src="https://cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}" width="90px" height="40px"/>
    </li>
</ul>
